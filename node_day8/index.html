<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 8</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/base/5.2.0/index.css"
        integrity="sha512-FneqYDSFzjgwJo0TtPD40fr3dzNp3AngDdwaa+MBi4Fqlq0uht4M9ZkA0sWb5diRYgvg9LM5nr+nGyJxAt/1qQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <a href="../index.html" class="back">
        <ion-icon name="arrow-back-outline"></ion-icon>
        <span>Back</span>
    </a>
    <form action="" class="form">
        <h5>Register</h5>
        <div class="form-control">
            <input type="text" name="username" id="username" placeholder="Username"><label for="username"></label>
            <small></small>
        </div>
        <div class="form-control">
            <input type="text" name="email" id="email" placeholder="Email">
            <label for="email"></label>
            <small></small>
        </div>
        <div class="form-control">
            <input type="password" name="password" id="password" placeholder="Password">
            <label for="password"></label>
            <small></small>
        </div>
        <div class="form-control">
            <input type="password" name="cfpassword" id="cfpassword" placeholder="Comfirm Password">
            <label for="cfpassword"></label>
            <small></small>
        </div>
        <input type="submit" value="Submit" id="submit">
        <p class="register">Not a member? <a href="">Register</a></p>
    </form>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
</body>

</html>
