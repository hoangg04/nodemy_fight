<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <a href="../index.html" class="back">
        <ion-icon name="arrow-back-outline"></ion-icon>
        <span>Back</span>
    </a>
    <section class="grid">
        <div class="gallery">
            <img data-img="0" class="gallery-item"  src="" alt="">
        </div>
        <div class="gallery">
            <img data-img="1" class="gallery-item" src="" alt="">
        </div>
        <div class="gallery">
            <img data-img="2" class="gallery-item" src="" alt="">
        </div>
        <div class="gallery">
            <img data-img="3" class="gallery-item" src="" alt="">
        </div>
        <div class="gallery">
            <img data-img="4" class="gallery-item" src="" alt="">
        </div>
        <div class="gallery">
            <img data-img="5" class="gallery-item" src="" alt="">
        </div>
        <div class="gallery">
            <img data-img="6" class="gallery-item" src="" alt="">
        </div>

        <span class="close"><ion-icon name="close-outline"></ion-icon></span>
        <button class="btn next"><ion-icon name="caret-forward-circle-outline"></ion-icon></button>

        <div class="modal-content">
            <img class="inner-img" src="" alt="">
        </div>
    </div>
