<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1</title>
    
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="card">
        <div class="card_header">
            <ion-icon name="heart-outline"></ion-icon>
            <ion-icon name="bag-handle-outline"></ion-icon>
        </div>
        <div class="card_img">
            <img src="./shore.png" alt="">
        </div>
        <div class="card_content">
            <span class="card_content-name">Nike Zoom KD 12</span>
            <h6 class="card_content-price">99$</h6>
        </div>
        <div class="card_bottom">
            <div class="card_bottom">
                <div class="card_bottom-shoes--size">
                    <span class="card_bottom-shoes--size-text">Size :</span>
                    <span class="card_bottom-shoes--size-number">6</span>
                    <span class="card_bottom-shoes--size-number">7</span>
                    <span class="card_bottom-shoes--size-number">8</span>
                    <span class="card_bottom-shoes--size-number">9</span>
                </div>
                <div class="card_bottom-shoes-color">
                <span class="card_bottom-shoes--color-text">Color :</span>
                <span class="card_bottom-shoes--color-pick" style="--i : green"></span>
                <span class="card_bottom-shoes--color-pick" style="--i : red"></span>
                <span class="card_bottom-shoes--color-pick" style="--i : black"></span>
                </div>
                <div class="card_bottom-shoes-buy">
                    <button class="btn">Buy now</button>
                    <button class="btn">Add cart</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
