<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 9</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/base/5.2.0/index.css"
        integrity="sha512-FneqYDSFzjgwJo0TtPD40fr3dzNp3AngDdwaa+MBi4Fqlq0uht4M9ZkA0sWb5diRYgvg9LM5nr+nGyJxAt/1qQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <a href="../index.html" class="back">
        <ion-icon name="arrow-back-outline"></ion-icon>
        <span>Back</span>
    </a>

    <div class="card">
        <div class="card-search">
            <input type="text" placeholder="Seacrh...">
        </div>
        <div class="card-content">
            <div class="card-location">
                <div class="address"></div>
                <div class="time"></div>
            </div>
            <div class="temperature"></div>
            <div class="status"></div>
            <div class="wind">
                <div class="visibility">
                    <ion-icon name="eye-outline"></ion-icon>
                    <span class="inner-visibility"></span>
                </div>
                <div class="wind-speed">
                    <i class="fas fa-wind"></i>
                    <span class="inner-speed"></span>
                </div>
                <div class="humidity">
                    <i class="fas fa-cloud-sun"></i>
                    <span class="inner-humidity"></span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
</body>

</html>
